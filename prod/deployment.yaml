apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
    spec:
      containers:
      - name: production-container
        image: us-west1-docker.pkg.dev/$PROJECT_ID/my-repository/hello-cloudbuild:v1.0
        ports:
        - containerPort: 8080
